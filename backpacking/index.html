<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Backpack Planning</title>
</head>
<body>
<!-- mobile video background -->
    <div class="section">
        <video autoplay loop muted>
            <source src="waterfall_loop.mov" type="video/mp4">
        </video>
    </div>
    <nav>
        <h1>Backpack Planning</h1>
    </nav>
<!-- Process explination list -->
    <div id="inform">
        <ol>
            <li>Check weather for hiking location</li>
            <li>List the items you'll bring</li>
             <li>Schedule items used by day</li>
            <li>Discover the order to pack your bag</li>
        </ol>
        
    </div>
<!-- Transparent background -->
    <div class="BG_contain">
        <div class="container">
            <form action="/action_page.php">
                <label for="City"><h2>Where to?:</h2></label>
                <input type="text" id="location" name="location">
                <h5>ex. Atlanta,US (city, country initial)</h5>
                <input type="submit" value="Check Weather" id="weather-btn">
                <!-- button to submit location & dates to weather api for future use -->
                <!-- <label for="date">Date:</label>//Not working on this API// -->
                <!-- <input type="date" id="date" name="trip-start"
                    value="2020-04-25"
                    min="2020-01-01" max="2021-12-31"><br><br> -->
            </form>
        </div>
    <!-- weather table results -->
        <div id="container"></div>

    <!-- Food & clothes lists -->
        <div id="container">
            <h2>What're you bringing?</h2>
            <div id="input-container">
            <!--         input box and 3x input buttons -->
            <button type="button" name="button" id="food-button">Add Food</button>
            <button type="button" name="button" id="cloth-button">Add Clothes</button>
            <button type="button" name="button" id="equip-button">Add Equipment</button>
            <label for="input-box"></label>
            <input type="text" name="" value="" id="bringing_input-box">
            </div>
            <!--       Container for three lists -->
            <div id="lists">
            <!-- top list, items added should have a class of `food_list`  -->
            <div id="food">
                <h2>Food</h2>
                <ul id="food_list"></ul>
            </div>
            <!--         middle list, things added should have a class of `cloth_list` -->
            <div id="clothes">
                <h2>Clothes</h2>
                <ul id="cloth_list"></ul>
            </div>
            <!-- bottom list, things added should have a class of `equipment` -->
            <div id="equipment">
                <h2>Equipment</h2>
                <ul id="equip_list"></ul>
            </div>
            </div>
        </div>
        <br><br>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
<script src="lottie.js"></script>

</html>
